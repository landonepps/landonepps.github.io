<!DOCTYPE html>
<html lang={{ site.language }}>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main class="main">
      <div class="container">
        <article class="article card">
          <header class="article-header card-header">
            <h1 class="card-heading">
              <a href="{{ page.url | prepend:site.github.url }}">
                {{ page.title }}
              </a>
            </h1>
            <div class="article-header-note">
              {{ page.date | date: "%-m/%-d/%Y" }}
            </div>
          </header>
          <section class="card-body markdown">
            <p>
              <audio
                class="mejs__player"
                controls="" preload="auto" width="100%"
              >
                <source src="{{ page.audio_file_path }}"></source>
              </audio>
            </p>
            <p class="text-right">
              <small>
                <a href="{{ page.audio_file_path }}">Download MP3</a>
              </small>
            </p>
            <h2>
              Episode Description
            </h2>
            <p>
              {{ page.description }}
            </p>
            {{ content }}
          </section>
          <footer class="article-footer">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?hashtags={{ site.hashtag }}&url={{ site.github.url }}{{ page.url }}&text={{ page.title }}">
              Tweet
            </a>
          </footer>
        </article>
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
